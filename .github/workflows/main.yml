name: test CI
on: 
  push:
    branches: [main]
  pull_request:
    branches: [main]
      
jobs:
   build:
     runs-on: ubuntu-latest
      
     steps:
       - name: Checkout code
         uses: actions/checkout@v3
          
       - name: Set up Node
         uses: actions/setup-node@v3
         with:
            node-version: '18'
            
       - name: Install dependencies
         run: npm ci

       - name: Run build
         run: npm run build

       - name: Run test
         run: npm test
