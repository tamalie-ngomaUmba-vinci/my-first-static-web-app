- name: test CI
    on: 
      push:
        branches:
          -'main'

    jobs:
      test:
        runs-on: ubuntu-latest
        container:
          image: node:20

        steps:
          -uses: actions/checkout@v2
              with:
                note-version:20
          -run: npm ci
          -run: run test
          -run: npm run build